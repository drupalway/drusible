---
  - name: Set Git user name
    lineinfile:
      dest: '{{ user_home_dir }}/dotfiles/.gitconfig'
      line: 'name = "{{git_user_name}}"'
      state: present
      insertbefore: "^# Set credential helper on ubuntu using gnome-keyring"
    when: not git_user_name_installed
    register: git_user_name_installed

  - name: Set Git user mail
    lineinfile:
      dest: '{{ user_home_dir }}/dotfiles/.gitconfig'
      line: 'email = "{{git_user_mail}}"'
      state: present
      insertbefore: "^# Set credential helper on ubuntu using gnome-keyring"
    when: not git_user_email_installed
    register: git_user_email_installed
